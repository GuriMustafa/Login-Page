<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://icons8.com/icon/set/social-media/color" rel="stylesheet">
</head>
<body>
  
    <!--bunny-->
    <div class="bunny">
    <div class="ear left">
        <div class="inner-ear"></div>
    </div>
    <div class="ear right">
        <div class="inner-ear"></div>
    </div>
    </div>                 
    
    
    <div class="head">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose"></div>
        <div class="hair right1"></div>
        <div class="hair right2"></div>
        <div class="hair left1"></div>
        <div class="hair left2"></div>
        <div class="mouth1"></div>
        <div class="mouth2"></div>
    </div>
    <!--bunny end-->

    <div class="container">
    <h1 class="header-one">Login to Your Account</h1>
    <h3 class="header-three">Login using your social networks</h3>
    <nav>
        <ul>
            <li><a href="https://www.facebook.com" id="facebook" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
            <li><a href="https://www.twitter.com" id="twitter" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
            <li><a href="https://www.instagram.com" id="instagram" target="_blank"><i class="fab fa-instagram-square"></i></a></li>
        </ul>
    </nav>
    <span>or</span><br>
    <input type="text" placeholder="   Username" required id="username">
    <br>
    <input type="password" placeholder="   Password" required id="password">
    <br><br>
    <button type="submit" id="mysubmit">Sign in</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
